<div ng-controller="RegisterCtrl" ng-init="init();">

    <section>

        <div class="panel panel-signup">
            <div class="panel-body">
                <div class="logo text-center">
                    <img src="images/logo-primary.png" alt="Chain Logo">
                </div>
                <br/>
                <h4 class="text-center mb5">Create a new account</h4>

                <p class="text-center">Please enter your credentials below</p>

                <div class="mb30"></div>

                <form name="register_form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group mb15">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" placeholder="Enter First Name" ng-model="registerInfo.firstName" required>
                            </div>
                            <!-- input-group -->
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group mb15">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" placeholder="Enter Last Name" ng-model="registerInfo.lastName" required>
                            </div>
                            <!-- input-group -->
                        </div>
                    </div>
                    <!-- row -->
                    <br/>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group mb15">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" placeholder="Enter Username" ng-model="registerInfo.username" required>
                            </div>
                            <!-- input-group -->
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group mb15">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Enter Email Address" ng-model="registerInfo.email" required>
                            </div>
                            <!-- input-group -->
                        </div>
                    </div>
                    <!-- row -->
                    <br/>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group mb15">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Enter Password" ng-model="registerInfo.password" required>
                            </div>
                            <!-- input-group -->
                        </div>

                        <div class="col-sm-6">
                            <div class="input-group mb15">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="registerInfo.checkpassword" required>
                            </div>
                            <!-- input-group -->
                        </div>
                    </div>
                    <!-- row -->
                    <br/>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group mb15">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                <input id="birthDatePicker" pick-a-date="curDate" pick-a-date-options="{ format: 'dd/mm/yyyy' }" type="text" class="form-control" placeholder="Birthdate (dd/mm/yyyy)" ng-model="registerInfo.birthdate" required>
                            </div>
                            <!-- input-group -->
                        </div>

                        <div class="col-sm-6">
                            <div class="input-group mb15">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                <input type="text" class="form-control" placeholder="Country" ng-model="registerInfo.country" required>
                            </div>
                            <!-- input-group -->
                        </div>
                    </div>
                    <!-- row -->
                    <br/>

                    <div class="clearfix">
                        <div class="pull-left">
                            <div class="ckbox ckbox-primary mt5">
                                <input type="checkbox" id="agree" value="1" ng-model="agreedToTerms">
                                <label for="agree">I agree with <a href="#">Terms and Conditions</a></label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-success" data-ng-disabled="register_form.$invalid || !agreedToTerms" ng-click="registerNewAccount();">Create New Account <i
                                    class="fa fa-angle-right ml5"></i></button>
                        </div>
                    </div>
                </form>

            </div>
            <!-- panel-body -->
            <div class="panel-footer">
                <a ui-sref="login" class="btn btn-primary btn-block">Already a Member? Sign In</a>
            </div>
            <!-- panel-footer -->
        </div>
        <!-- panel -->

    </section>
</div>
