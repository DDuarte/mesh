<div ng-controller="LoginCtrl" ng-init="init();">

    <section>
        <div class="panel panel-signin">
            <div class="panel-body">
                <div class="logo text-center">
                    <img src="images/logo-primary.png" alt="Link3D Logo">
                </div>
                <br/>
                <h4 class="text-center mb5">Already a Member?</h4>

                <p class="text-center">Sign in to your account</p>

                <div class="mb30"></div>

                <div ng-show="loginError" class="alert alert-danger">
                    <strong>Login error: </strong> {{loginError}}.
                    Please try again!
                </div>
                
                <form name="login_form">
                    <div class="input-group mb15">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="loginInfo.username" required>
                    </div>
                    <div class="input-group mb15">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="loginInfo.password" required>
                    </div>

                    <div class="clearfix">
                        <div class="pull-left">
                            <div class="ckbox ckbox-primary mt10">
                                <input type="checkbox" id="rememberMe" value="1" ng-model="loginInfo.rememberMe">
                                <label for="rememberMe">Remember Me</label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-success" data-ng-disabled="login_form.$invalid" ng-click="login();">
                                Sign In <i class="fa fa-angle-right ml5"></i>
                            </button>
                            <button type="submit" tooltip="Forgot your password?" class="btn btn-warning" ng-click="login();">
                                <i class="fa fa-question-circle"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="text-center mb30 mt20">OR</div>

                <a ui-sref="register" class="btn btn-default btn-block"><i class="fa fa-linkedin"></i> &nbsp Sign in with LinkedIn </a>

            </div>
            <!-- panel-body -->
            <div class="panel-footer">
                <a ui-sref="register" class="btn btn-primary btn-block">Not yet a Member? Create Account Now</a>
            </div>
            <!-- panel-footer -->
        </div>
        <!-- panel -->

    </section>
</div>

<script type="text/ng-template" id="followupRegister">
    <div class="ngdialog-message">
        <h2>Forgot your email?</h2>
        <p>We'll send you an email with a link so that you can choose a new password.</p>
    </div>
    <div class="ngdialog-buttons mt">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ui-sref="login">Login <i class="fa fa-angle-right ml5"></i></button>
    </div>
</script>
