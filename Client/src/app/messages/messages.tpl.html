<div>
    <breadcrum icon="fa fa-envelope" title="Messages" path="Pages"></breadcrum>
    <div class="contentpanel">
        <div class="clearfix mb10">
            <div class="col-sm-3 col-md-3 col-lg-2 mb10">
                <a ui-sref="home.createMessage" class="pull-left btn btn-success btn-block btn-create-msg mb10">Create Message</a>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-8"></div>
            <div class="col-sm-3 col-md-3 col-lg-2">
                <a href="" class="pull-right btn btn-block btn-danger btn-create-msg" ng-class="{disabled: noMessagesSelected()}" ng-click="deleteMessages(messages.inbox)">Delete messages</a>
            </div>
        </div>

        <v-tabset>
            <v-tab select="getReceivedMessages()">
                <tab-heading>
                    <span class="badge pull-right">2</span>
                    <i class="glyphicon glyphicon-inbox"></i> Inbox
                </tab-heading>
                <ul class="media-list msg-list">
                    <li class="media unread" ng-class="{unread: message.unread}"
                        ng-repeat="message in messages.inbox" ng-click="selectMessage(message)">
                        <div class="ckbox ckbox-primary pull-left">
                            <input ng-model="message.selected" type="checkbox" id="checkbox{{$index+1}}">
                            <label for="checkbox{{$index+1}}"></label>
                        </div>
                        <a class="pull-left" ui-sref="home.profile({username: message.userFrom})">
                            <img class="media-object img-circle img-online" src="{{message.userFromAvatar}}" alt="...">
                        </a>

                        <div class="media-body">
                            <div class="pull-right media-option">
                                <small>Yesterday 5:51am</small>
                            </div>
                            <h4 class="sender">{{message.userFrom}}</h4>

                            <p><a><strong class="subject">{{message.title}}</strong></a></p>

                            <div class="panel panel-default" collapse="message.isCollapsed">
                                <div class="panel-body">
                                    {{message.content}}
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="btn btn-primary center-block"> Load more messages</button>
            </v-tab>
            <v-tab select="getSentMessages()">
                <tab-heading>
                    <i class="glyphicon glyphicon-send"></i> Sent
                </tab-heading>
                <ul class="media-list msg-list">
                    <li class="media unread" ng-class="{unread: !message.seen}"
                        ng-repeat="message in messages.sent" ng-click="selectMessage(message)">
                        <a class="pull-left" ui-sref="home.profile({username: message.userTo})">
                            <img class="media-object img-circle img-online" src="{{message.userToAvatar}}" alt="...">
                        </a>

                        <div class="media-body">
                            <div class="pull-right media-option">
                                <small>Yesterday 5:51am</small>
                            </div>
                            <h4 class="sender">{{message.userTo}}</h4>

                            <p><a><strong class="subject">{{message.title}}</strong></a></p>
                        </div>

                        <div class="panel panel-default" collapse="message.isCollapsed">
                            <div class="panel-body">
                                {{message.content}}
                            </div>
                        </div>
                    </li>

                    <!--<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>-->
                </ul>
                <button class="btn btn-primary center-block"> Load more messages</button>
            </v-tab>
        </v-tabset>


    </div><!-- contentpanel -->
</div>
