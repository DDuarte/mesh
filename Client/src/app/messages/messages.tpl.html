<div class="contentpanel">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-2">
            <a href="#" class="btn btn-success btn-block btn-create-msg">Create Message</a>
            <br/>
            <ul class="nav nav-pills nav-stacked nav-msg">
                <li class="active">
                    <a href="messages.html">
                        <span class="badge pull-right">2</span>
                        <i class="glyphicon glyphicon-inbox"></i> Inbox
                    </a>
                </li>
                <li><a href="#"><i class="glyphicon glyphicon-send"></i> Sent </a></li>
            </ul>
        </div>


        <div class="col-sm-9 col-md-9 col-lg-10">
            <div class="pull-right">
                <button class="btn btn-danger" ng-class="{disabled: noMessagesSelected()}"
                        ng-click="deleteMessages(messages.inbox)"> Delete messages
                </button>
            </div>
            <div class="msg-header">

                <!--<div class="pull-left">
                    <button class="btn btn-white tooltips" type="button" data-toggle="tooltip" title="Delete"><i class="fa fa-trash-o"></i></button>
                </div> --><!-- pull-right -->
            </div>
            <!-- msg-header -->

            <ul class="media-list msg-list">
                <li class="media unread" ng-class="{unread: message.unread}" ng-repeat="message in messages.inbox">
                    <div class="ckbox ckbox-primary pull-left">
                        <input ng-model="message.selected" type="checkbox" id="checkbox{{$index+1}}">
                        <label for="checkbox{{$index + 1}}"></label>
                    </div>
                    <a class="pull-left" href="#">
                        <img class="media-object img-circle img-online" src="images/photos/user1.png" alt="...">
                    </a>

                    <div class="media-body">
                        <div class="pull-right media-option">
                            <small>Yesterday 5:51am</small>
                        </div>
                        <h4 class="sender">{{message.sender.username}}</h4>

                        <p><a href="view_message.html"><strong class="subject">{{message.title}}</strong>
                            {{message.content}}</a></p>
                    </div>
                </li>
            </ul>

            <button class="btn btn-primary center-block"> Load more messages
            </button>
        </div>
    </div>
</div><!-- contentpanel -->
