<div ng-controller="GroupCtrl" ng-init="init()">

    <breadcrum icon="fa fa-user" title="Group Page" path="Pages"></breadcrum>

    <div class="profile-box container" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="row panel">
            <div class="col-md-4 bg_blur ">
                <!-- <a href="#" class="follow_btn hidden-xs">Follow</a> -->
            </div>
            <div class="col-md-8  col-xs-12">
                <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img-thumbnail picture" />
                <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img-thumbnail picture_mob" />
                <div class="header">
                    <h1>{{group.name}}</h1>
                    <span>{{group.description}}</span>
                </div>
            </div>
        </div>

        <div class="row nav">
            <div class="col-md-4"></div>
            <div class="col-md-8 col-xs-12" style="margin: 0px;padding: 0px;">
                <div class="col-md-4 col-xs-4 well" ng-if="!applied" ng-click="applyToGroup()"><i class="fa fa-plus-square fa-lg"></i> Join</div>
                <div class="col-md-4 col-xs-4 well"><i class="fa fa-users fa-lg"></i> 14 users</div>
                <div class="col-md-4 col-xs-4 well"><i class="fa fa-cubes fa-lg"></i> 26 models</div>
            </div>
        </div>
    </div>

    <tabset>
        <tab heading="Members">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-primary mb30">
                        <thead>
                        <tr>
                            <th width="50px;">

                            </th>
                            <th>
                                <a href="" ng-click="orderByField='username'; reverseSort = !reverseSort" style="color: inherit">
                                    Username
                                    <span ng-show="orderByField == 'username'" style="color: inherit">
                                        <span ng-show="!reverseSort" style="color: inherit">^</span>
                                        <span ng-show="reverseSort" style="color: inherit">v</span>
                                    </span>
                                </a>
                            </th>
                            <th>
                                <a href="" ng-click="orderByField='joinDate'; reverseSort = !reverseSort" style="color: inherit">
                                    Join date
                                    <span ng-show="orderByField == 'joinDate'" style="color: inherit">
                                        <span ng-show="!reverseSort" style="color: inherit">^</span>
                                        <span ng-show="reverseSort" style="color: inherit">v</span>
                                    </span>
                                </a>
                            </th>
                            <th>
                                <a href="" ng-click="orderByField='role'; reverseSort = !reverseSort" style="color: inherit">
                                    Role
                                    <span ng-show="orderByField == 'role'" style="color: inherit">
                                        <span ng-show="!reverseSort" style="color: inherit">^</span>
                                        <span ng-show="reverseSort" style="color: inherit">v</span>
                                    </span>
                                </a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="member in groupMembers|orderBy:orderByField:reverseSort">
                            <td>
                                <a ui-sref="home.profile({id: member.username})">
                                    <img class="media-object img-circle" alt="..." src="images/photos/{{member.avatarLink}}" style="width:100%;">
                                </a>
                            </td>
                            <td>{{member.username}}</td>
                            <td>{{member.joinDate | date}}</td>
                            <td>{{member.role}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- table-responsive -->
            </div>
        </tab>
        <tab heading="Galleries">
            <div class="row">
                <div class="col-md-12">
                    <pagination total-items="galleriesPaginatorTotalItems" ng-model="galleriesPaginatorCurrentPage" max-size="galleriesPaginatorMaxSize" items-per-page="galleriesPaginatorItemsPerPage" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <v-tabset>
                        <v-tab ng-repeat="gallery in galleries" select="changeSelectedGallery($index)">
                            <tab-heading>{{gallery.name}}</tab-heading>
                            <modelthumbnail ng-repeat="model in gallery.models | startFrom: (galleriesPaginatorCurrentPage-1)*galleriesPaginatorItemsPerPage | limitTo: galleriesPaginatorItemsPerPage"
                                            model-id="1"
                                            image-url="http://i.imgur.com/zL9XlUY.jpg"
                                            title="{{model.name}}"
                                            author="Donatello"
                                            author-avatar="http://i.imgur.com/KgKyXqN.jpg"
                                            date="2010-04-05T12:38:20.000Z"
                                            num-comments="2"
                                            upvotes="20"
                                            downvotes="2">
                            </modelthumbnail>
                        </v-tab>
                    </v-tabset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <pagination total-items="galleriesPaginatorTotalItems" ng-model="galleriesPaginatorCurrentPage" max-size="galleriesPaginatorMaxSize" items-per-page="galleriesPaginatorItemsPerPage" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
            </div>
        </tab>
    </tabset>

</div>
