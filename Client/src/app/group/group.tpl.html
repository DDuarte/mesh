<div ng-controller="GroupCtrl">

    <breadcrum icon="fa fa-user" title="Group Page" path="Pages"></breadcrum>

    <tabset>
        <tab heading="Members"></tab>
        <tab heading="Galleries">
            <v-tabset>
                <v-tab ng-repeat="gallery in galleries">
                    <tab-heading>{{gallery.name}}</tab-heading>
                    <div class="col-sm-12 col-md-6 col-lg-3" ng-repeat="model in gallery.models">
                        {{model.name}}
                    </div>
                </v-tab>
            </v-tabset>
        </tab>
    </tabset>

</div>
